
<form class="mt-4" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
<div class="container">
  <div class="registration form">
    <header>Signup</header>
    <form action="#">
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter your email">
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Create a password">
      <input type="submit" class="button" value="Signup">
    </form>
    <div class="signup">
      <span class="signup">Already have an account?
       <label for="check">Login</label>
      </span>
    </div>
  </div>
</div>
